apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
  implementation 'com.oracle.database.jdbc:ojdbc11-production:21.1.0.0'
  implementation 'io.r2dbc:r2dbc-spi:0.8.2.RELEASE'
  implementation 'io.projectreactor:reactor-core:3.3.0.RELEASE'
  compile files('../target/oracle-r2dbc-0.1.0.jar')
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

mainClassName = 'TcpsConnectDemo'

run {
  // To enable network debugging:
  // systemProperty "javax.net.debug", "all"
}
